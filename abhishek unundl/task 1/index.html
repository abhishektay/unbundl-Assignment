<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products Carousel</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
<div class="carousel-container">
    <div class="carousel" id="productCarousel">
        <div class="carousel-item">
            <img src="product 7.png" alt="Product 1">
        </div>
        <div class="carousel-item">
            <img src="product 6.png" alt="Product 2">
        </div>
    </div>
  <button class="arrow" onclick="prevSlide()">&#9664;</button>
    <button class="arrow" onclick="nextSlide()">&#9654;</button>
</div>
<script src="app.js"></script>
</body>
</html>
